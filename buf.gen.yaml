version: v2
clean: true
inputs:
  - directory: proto
managed:
  enabled: true
plugins:
  - local: protoc-gen-go
    out: proto/gen/
    opt:
      - paths=source_relative
  - local: protoc-gen-go-grpc
    out: proto/gen/
    opt:
      - paths=source_relative
  - local: protoc-gen-go-plugin
    out: proto/gen/
    opt:
      - paths=source_relative,disable_pb_gen=true