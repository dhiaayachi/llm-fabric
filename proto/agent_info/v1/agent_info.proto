syntax = "proto3";

package agent_info.v1;

import "google/api/annotations.proto";
import "google/protobuf/any.proto";

option go_package = "github.com/dhiaayachi/llm-fabric/proto/gen/agent_info";
message AgentInfo {

  // port is the port assigned to the workload
  string address = 1;

  int32 port = 2;

  // description opaque description
  string description = 3;

  repeated Capability capabilities = 4;

  repeated Tool tools = 5;

  string id = 6;

  float cost = 7;

  float score = 8;
}

message Capability{
  string id = 1;
  string description = 2;
}

enum ToolType{
  TOOL_TYPE_UNSPECIFIED = 0;
  TOOL_TYPE_RAG = 1;
  TOOL_TYPE_FUNCTION = 2;
}

message Tool {
  string name = 1;
  string description = 2;
  ToolType type = 3;
 }

 message SubmitTaskRequest {
   string task = 1;
   repeated llmOpt opts = 2;
 }

 message SubmitTaskResponse{
  string response = 1;
 }

service AgentService{
  rpc SubmitTask(SubmitTaskRequest) returns (SubmitTaskResponse) {
    option (google.api.http) = {
              post: "/v1/submittask"
               body: "*"
            };
  }
}

enum llmOptType{
    LLM_OPT_TYPE_UNSPECIFIED = 0;
    LLM_OPT_TYPE_OllamaResponseFormat = 1;
    LLM_OPT_TYPE_GPTResponseFormat = 2;
}

message llmOpt {
  llmOptType typ = 1;
  google.protobuf.Any llmOptVal = 2;
}