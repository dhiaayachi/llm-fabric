version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/dhiaayachi/llm-fabric/proto/gen
plugins:
  - name: go
    out: ./gen
    opt:
      - paths=source_relative
  - name: go-grpc
    out: ./gen
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: ./gen
    opt:
      - paths=source_relative
  - name: openapiv2
    out: ./docs